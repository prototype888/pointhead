<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Pointhead" content="Websiteku" />
        <title>Register</title>
        <!-- link css -->
        <link rel="stylesheet" href="css/style-auth.css" />
        <!-- cdn font google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
        <!-- cdn icon google font -->
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <!-- Link Swiper's CSS -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
      </head>
<body>
    <div class="container-form-register">
        <form action="" class="form-register">
            <div class="header-register">
                <h1>Register</h1>
                <p>Create to your Account</p>
            </div>
            <div class="username-register">
                <label for="username"></label>
                <input type="text" id="username" name="username" required placeholder="Username">
            </div>
            <div class="phonenumber-register">
                <label for="phonenumber"></label>
                <input type="text" id="phonenumber" name="phonenumber" required placeholder="Phone Number">
            </div>
            <div class="address-register">
                <label for="address"></label>
                <input type="text" id="address" name="address" required placeholder="Address">
            </div>
            <!-- <div class="image-register">
                <label for="image">Masukkan Gambar :</label>
                <input type="file" id="image" name="image" required>
            </div> -->
            <div class="email-register">
                <label for="email"></label>
                <input type="text" id="email" name="email" required placeholder="Email">
            </div>
            <div class="password-register">
                <label for="password"></label>
                <input type="password" id="password" name="password" required placeholder="Password">
                <span class="material-symbols-outlined toggle-password" onclick="togglePasswordVisibility('password')">
                    visibility
                </span>
            </div>

            <div class="password-register">
                <label for="confirm-password"></label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
                <span class="material-symbols-outlined toggle-password" onclick="togglePasswordVisibility('confirm-password')">
                    visibility
                </span>
            </div>
            <div class="container-button-register">
                <button type="submit" class="button-register">Register</button>
            </div>
            <div class="container-login-google">
                <p>OR LOGIN WITH</p>
                <div class="login-google">
                    <img src="img/google.png" alt="">
                    <p>Continue With Google</p>
                </div>
            </div>
        </form>
    </div>
    <script>
        function togglePasswordVisibility(passwordId) {
            var passwordInput = document.getElementById(passwordId);
            var toggleIcon = passwordInput.nextElementSibling;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.innerHTML = "visibility_off";
            } else {
                passwordInput.type = "password";
                toggleIcon.innerHTML = "visibility";
            }
        }
    </script>
</body>
</html>
