<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Pointhead" content="Websiteku" />
    <title>Login</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/style-auth.css" />
    <!-- cdn font google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- cdn icon google font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="container-form-login">
      <form action="" class="form-login" method="POST">
        <div class="header-login">
          <a href="index.html">LogoPointhead</a>
          <p>Login to your Account</p>
        </div>
        <div class="email-login">
          <label for="email"></label>
          <input
            type="text"
            id="email"
            name="email"
            required
            placeholder="Email"
          />
        </div>
        <div class="password-login">
          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
          />
          <span
            class="material-symbols-outlined toggle-password"
            onclick="togglePasswordVisibility('password')"
          >
            visibility
          </span>
        </div>
        <a href="lupa-password.html" class="forgot-password">Forgot Password?</a>
        <div class="container-button-login">
          <button type="submit" class="button-login">Login</button>
          <a href="register.html">Register</a>
        </div>
        <div class="container-login-google">
          <p>OR LOGIN WITH</p>
          <div class="login-google">
            <img src="img/google.png" alt="" />
            <p>Continue With Google</p>
          </div>
        </div>
      </form>
    </div>
    <script>
      function togglePasswordVisibility(passwordId) {
        var passwordInput = document.getElementById(passwordId);
        var toggleIcon = passwordInput.nextElementSibling;

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.innerHTML = "visibility_off";
        } else {
          passwordInput.type = "password";
          toggleIcon.innerHTML = "visibility";
        }
      }
    </script>
  </body>
</html>
